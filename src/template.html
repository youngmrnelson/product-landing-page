<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A joint a day keeps the bad mood away!" />
    <meta name="keywords" content="freecodecamp, thc, cbd, html, css" />
    <meta name="author" content="Daniel Nelson" />
    <script
      src="https://kit.fontawesome.com/7f4d3f6357.js"
      crossorigin="anonymous"
    ></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main id="root"></main>
    <!-- Signup Section -->
    <section class="py-3 pi-1" id="smoke">
      <div class="container grid grid-gc--3 m-auto ai-c gap-3">
        <header class="grid-span--full">
          <h2 class="h-header ta-c">Your Turn</h2>
          <p class="h-main h-subheader ta-c mb-3">Puff Puff Pass</p>
        </header>
        <figure class="section-img-container">
          <img
            src="images/section-img-1.jpg"
            alt="THC infused tea"
            class="img"
          />
        </figure>
        <div class="section-container">
          <form
            action="https://www.freecodecamp.com/email-submit"
            id="form"
            class="form ta-c"
          >
            <p class="p-main mb-3">
              A friend with weed is a friend indeed! Sign up to receive news
              about the latest news in the cannibis industry.
            </p>
            <label for="email" class="p-main"
              >Email:
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email address"
                class="p-1 mb-2 disp-block m-auto"
                required
            /></label>
            <input
              type="submit"
              value="Submit"
              class="btn btn-primary m-auto"
              id="submit"
            />
          </form>
        </div>
        <figure class="section-img-container">
          <img
            src="images/section-img-1.jpg"
            alt="THC infused tea"
            class="img"
          />
        </figure>
      </div>
    </section>
    <!-- Footer -->
    <footer class="ta-c py-0">
      <p class="p-footer">
        Created by
        <a
          href="https://www.linkedin.com/in/daniel-nelson-9151a6212/"
          target="_blank"
          class="footer-link"
          >Daniel Nelson</a
        >
        &copy; 2023
      </p>
    </footer>
  </body>
</html>
